        const neighborhoods = {

		function showNeighborhoods() {
			const citySelect = document.getElementById("cities");
			const neighborhoodsSelect = document.getElementById("neighborhoods");
			

			if (citySelect.value) {
				neighborhoodsSelect.innerHTML = "";

				const defaultOption = document.createElement("option");
				
				defaultOption.textContent = "-- اختر حي --";
				neighborhoodsSelect.appendChild(defaultOption);

				const selectedNeighborhoods = neighborhoods[citySelect.value];
				selectedNeighborhoods.forEach(function(neighborhood) {
					const option = document.createElement("option");
					
					option.textContent = neighborhood;
					neighborhoodsSelect.appendChild(option);
				});
